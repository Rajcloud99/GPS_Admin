<form  name="forgotPass" ng-submit="sendMobileNo()">
	<div class="modal-header p-t-10 p-b-0" >
		<button type="button" ng-click="cancel()" class="close"
			data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
		<h3 class="modal-title" align="center">Enter registered userId number then submit</h3>
	</div>
		<br>
	<!-- Body Start -->
	<div class="modal-body" style="overflow: auto;">
		
			<div class="col-md-12">
				<div class="form-group">
	                <label for="" class="col-sm-4 control-label">Enter User Id.</label>
	                <div class="col-sm-6">
	                    <div class="fg-line">
	                        <input type="text" ng-model="userId" class="form-control input-sm" id="" placeholder="Enter Here..." required>
	                    </div>
	                </div>
	            </div>
			</div>

	</div>
	<div class="modal-footer p-t-0">
        <button class="btn btn-success waves-effect" type="submit">Submit</button>
    </div>
</form>
