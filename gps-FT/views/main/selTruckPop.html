<form name="">
    <div class="modal-header p-t-10 p-b-0">
        <button type="button" ng-click="cancel()" class="close"
            data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <h3 class="modal-title">Select Truck Below</h3>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-12">
                <div  ng-repeat="vehicle in vehicles">
                    <h4>{{vehicle[0].category}}</h4>
                    <div class="col-md-4 radio" ng-repeat="vehicleObj in vehicle">
                        <input type="radio" name="tType" ng-model="vehicleObj.selected"  ng-click="setTruck(vehicleObj)">
                        <i class="input-helper"></i>&nbsp;&nbsp;&nbsp;&nbsp;{{vehicleObj.truck_type}}
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer p-t-0">
        <button class="btn btn-success" ng-click="updateDeviceTypeF()">Change</button>
        <button class="btn btn-primary" ng-click="cancel()">Cancel</button>
    </div>
</form>
