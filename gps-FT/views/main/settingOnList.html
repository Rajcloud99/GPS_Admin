<form name="">
    <div class="modal-header p-t-10 p-b-5 text-center">
        <button type="button" ng-click="cancel()" class="close"
            data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <h3 class="modal-title">Select Column Below</h3>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-6 p-b-5">
                <div class="checkbb">
                    <label class="checkbox checkbox-inline m-r-20">
                        <input type="checkbox" ng-click="toggleAllCheck()" ng-model="isAllSelected">
                        <i class="input-helper"></i>
                        Select All
                    </label>
                </div>
            </div>
            <div class="col-md-6 p-b-5" ng-repeat="allowed in settingColumns.allowed_local_fields">
                <div class="checkbb">
                    <label class="checkbox checkbox-inline m-r-20">
                        <input type="checkbox" ng-model="allowed.selected" value="option1">
                        <i class="input-helper"></i>
                        {{allowed.value}}
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer p-t-0">
        <button class="btn btn-success" ng-click="updateColumn()">Change</button>
        <button class="btn btn-primary" ng-click="cancel()">Cancel</button>
    </div>
</form>
