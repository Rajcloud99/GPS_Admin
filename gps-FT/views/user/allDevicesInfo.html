<div class="all_devices">
  <div class="card-body table-responsive" ng-controller="devicesInfoCtrl">
    <div class="row">
      <div class="col-md-4 col-sm-4">
        Select Device Type
      </div>
      <div class="col-md-4 col-sm-4">
        <div class="fg-line">
          <select ng-model="deviceType" ng-options="device as device.key for device in deviceConfigInfo" class="form-control" ng-change="onSelectDeviceType()">
            <option value="" style="display: none;"> Select Device Type </option>
          </select>
        </div>
      </div>
    </div>
    <div class="row">
      <h4 class="m-l-10">Commands for {{selectedDeviceInfo.value.name}}</h4>
      <div class="col-sm-6" ng-repeat="(key, value) in selectedDeviceInfo.value.sms">
        <p><span style="text-transform: capitalize;"><b>{{key.split('_').join(' ')}}</b></span> &nbsp;&nbsp;&nbsp; {{value}}</p>
      </div>
    </div>
    <hr>
    <div class="row">
      <h4 class="m-l-10">Alerts for {{selectedDeviceInfo.value.name}}</h4>
      <div class="col-sm-3" ng-repeat="(key, value) in selectedDeviceInfo.value.alerts">
        <p><span style="text-transform: capitalize;"><b>{{key.split('_').join(' ')}}</b></span></p>
      </div>
    </div>
  </div>  
</div>
