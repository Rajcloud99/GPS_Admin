<form name="editDeviceForm" class=" form-horizontal" ng-submit="editDeviceF(selectedDevice)" novalidate  autocomplete="off">
  <div class="modal-header p-t-10 p-b-0" >
    <button type="button" ng-click="cancel()" class="close"
      data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h3 class="modal-title" align="center">Edit Device Info</h3>
  </div>
    <br>
  <!-- Body Start -->
  <div class="modal-body" style="overflow: auto;">
    <div class="col-md-12">
      <div ng-hide="localStorageUser.role == 'user'" class="form-group m-b-5">
        <label class="col-sm-2 control-label">Device IMEI:</label>
        <div class="col-sm-4">
          <div class="fg-line">
            <input type="text" ng-model="selectedDevice.imei" class="form-control" ng-disabled="true">
          </div>
        </div>
        <label class="col-sm-2 control-label">Device Type* :</label>
        <div class="col-sm-4">
          <div class="fg-line">
            <!-- <input  type="text" ng-model="selectedDevice.device_type" class="form-control" ng-disabled=" selectedUser.role != 'admin'"> -->
            <select ng-model="selectedDevice.device_type" ng-options="dType.type as dType.desc for dType in aDeviceType" class="form-control"  required>
              <option value="" style="display: none;"> Select Device Type </option>
            </select>
          </div>
        </div>
      </div>
      <div ng-hide="localStorageUser.role == 'user'" class="form-group m-b-5">
        <label class="col-sm-2 control-label">Mobile No.:</label>
        <div class="col-sm-4">
          <div class="fg-line">
            <input  type="text" class="form-control" ng-model="selectedDevice.sim_no" placeholder="Enter sim no.">
          </div>
        </div>
        <label class="col-sm-2 control-label">SN No.:</label>
        <div class="col-sm-4">
          <div class="fg-line">
            <input  type="text" class="form-control" ng-model="selectedDevice.sn" placeholder="Enter sn no.">
          </div>
        </div>
      </div>
      <div class="form-group m-b-5">
        <label class="col-sm-2 control-label">Name:</label>
        <div class="col-sm-4">
          <div class="fg-line">
            <input  type="text" ng-model="selectedDevice.name" class="form-control" placeholder="Enter here">
          </div>
        </div>
        <label class="col-sm-2 control-label">Licence plate No.:</label>
        <div class="col-sm-4">
          <div class="fg-line">
            <input  type="text" class="form-control" ng-model="selectedDevice.reg_no" placeholder="Enter here">
          </div>
        </div>
      </div>
      <div class="form-group m-b-5">
        <label class="col-sm-2 control-label">Group:</label>
        <!-- <div class="col-sm-4" ng-hide="localStorageUser.vehicle_groups">
          <div class="fg-line">
            <input  type="text" class="form-control" placeholder="Enter here">
          </div>
        </div> -->
        <!-- apply ng-show in below field based on some client configuration-->
        <div class="col-sm-4">
          <div class="select">
            <select ng-model="selectedDevice.vehicle_group"
                    ng-init = "selectedDevice.vehicle_group"
                    ng-options = "group as group for group in aGroup"
                    class="form-control" required>
                    <option value="" disabled>Select Device Group</option>
            </select>
          </div>
        </div>
        <label class="col-sm-2 control-label">Device icon:</label>
        <div class="col-sm-4">
          <div class="ico">
            <!--<span tooltip="Car" ng-class="{active : activeValue == 'car'}" ng-click="selectIoc('car',this)" ><i class="zmdi zmdi-car zmdi-hc-fw"></i></span>
            <span tooltip="Truck" ng-class="{active : activeValue == 'truck'}" ng-click="selectIoc('truck',this)"><i class="zmdi zmdi-truck zmdi-hc-fw"></i></span>
            <span tooltip="Bus" ng-class="{active : activeValue == 'bus'}" ng-click="selectIoc('bus',this)"><i class="zmdi zmdi-directions-bus zmdi-hc-fw"></i></span>
            <span tooltip="Taxi" ng-class="{active : activeValue == 'taxi'}" ng-click="selectIoc('taxi',this)"><i class="zmdi zmdi-car-taxi zmdi-hc-fw"></i></span>
            <span tooltip="Bike" ng-class="{active : activeValue == 'bike'}" ng-click="selectIoc('bike',this)"><img src="../../img/bike.png" style="width: 10%;"></span>
            <span tooltip="Other" ng-class="{active : activeValue == 'other'}" ng-click="selectIoc('other',this)"><i class="zmdi zmdi-camera-alt zmdi-hc-fw"></i></span>-->
            <label uib-tooltip="Bike" >
              <input type="radio" ng-model="selectedDevice.icon" name="ico" value="bike"/>
              <img src="../../img/bike.png" style="width:57%">
            </label>

            <label uib-tooltip="Person" >
              <input type="radio" ng-model="selectedDevice.icon" name="ico" value="person"/>
              <img src="../../img/person.png" style="width:100%">
            </label>

            <label uib-tooltip="Child" >
              <input id="fb3" type="radio" ng-model="selectedDevice.icon" name="ico" value="child"/>
              <img src="../../img/child.png" style="width:100%">
            </label>

            <label uib-tooltip="Truck" >
              <input id="fb5" type="radio" ng-model="selectedDevice.icon" name="ico" value="truck"/>
              <img src="../../img/truck.png" style="width:100%">
            </label>

            <label uib-tooltip="Bus" >
              <input id="fb6" type="radio" ng-model="selectedDevice.icon" name="ico" value="bus"/>
              <img src="../../img/bus.png" style="width:100%">
            </label>

            <label uib-tooltip="Car" >
              <input id="fb7" type="radio" ng-model="selectedDevice.icon" name="ico" value="car"/>
              <img src="../../img/car.png" style="width:100%">
            </label>
          </div>
        </div>
      </div>
      <div class="form-group m-b-5">
        <label class="col-sm-2 control-label">1st Driver name:</label>
        <div class="col-sm-4">
          <div class="fg-line">
            <input  type="text" class="form-control" ng-model="selectedDevice.driver_name" placeholder="Enter here">
          </div>
        </div>
        <label class="col-sm-2 control-label">1st Driver RFID:</label>
        <div class="col-sm-4">
          <div class="fg-line">
            <input  type="text" class="form-control" ng-model="selectedDevice.rfid1" placeholder="Enter here">
          </div>
        </div>
      </div>
      <div class="form-group m-b-5">
        <label class="col-sm-2 control-label">2nd Driver name:</label>
        <div class="col-sm-4">
          <div class="fg-line">
            <input  type="text" class="form-control" ng-model="selectedDevice.driver_name2" placeholder="Enter here">
          </div>
        </div>
        <label class="col-sm-2 control-label">2nd Driver RFID:</label>
        <div class="col-sm-4">
          <div class="fg-line">
            <input  type="text" class="form-control" ng-model="selectedDevice.rfid2" placeholder="Enter here">
          </div>
        </div>
      </div>
      <div class="form-group m-b-5">
        <label class="col-sm-2 control-label">Owner Mobile:</label>
        <div class="col-sm-4">
          <div class="fg-line">
            <input  type="text" class="form-control" ng-model="selectedDevice.contact_no" placeholder="Enter here">
          </div>
        </div>
        <label class="col-sm-2 control-label">Branch:</label>
        <div class="col-sm-4">
          <div class="fg-line">
            <input  type="text" class="form-control" ng-model="selectedDevice.branch" placeholder="Enter here">
          </div>
        </div>
      </div>
      <div class="form-group m-b-5">
        <label class="col-sm-2 control-label">Vehicle Type:</label>
        <div class="col-sm-4">
          <div class="fg-line">
            <input  type="text" class="form-control" ng-model="selectedDevice.vehicle_type" placeholder="Enter here">
          </div>
        </div>
        <label class="col-sm-2 control-label">Remark:</label>
        <div class="col-sm-4">
          <div class="fg-line">
            <input  type="text" class="form-control" ng-model="selectedDevice.remark" placeholder="Enter here">
          </div>
        </div>
        <label class="col-sm-6 control-label">&nbsp;</label>
      </div>
      <div class="form-group m-b-5">
        <label class="col-sm-2 control-label">Harsh Acceleration Limit:</label>
        <div class="col-sm-4">
          <div class="fg-line">
            <input  type="number" class="form-control"
                    name="hal" ng-model="selectedDevice.ra_limit"
                    placeholder="Enter limit">
          </div>
          <span class="error" ng-if="(selectedDevice.ra_limit < 4 || selectedDevice.ra_limit > 18) && (editDeviceForm['hal'].$touched || editDeviceForm.$submitted)">
													limit in between 4 to 18</span>
        </div>
        <label class="col-sm-2 control-label">Harsh Brake Limit:</label>
        <div class="col-sm-4">
          <div class="fg-line">
            <input  type="number" class="form-control"
                    ng-model="selectedDevice.hb_limit" placeholder="Enter limit"
                    name="hbl">
          </div>
          <span class="error" ng-if="(selectedDevice.hb_limit < 4 || selectedDevice.hb_limit > 18) && (editDeviceForm['hbl'].$touched || editDeviceForm.$submitted)">
													limit in between 4 to 18</span>
        </div>
      </div>
      <div ng-hide="localStorageUser.role == 'user'" class="form-group m-b-5">
        <label class="col-sm-2 control-label">Activated:</label>
        <div class="col-sm-4">
          <div class="fg-line">
            <div class="input-group date">
                <input ng-click="open($event, 'opened1')" type="text" class="form-control"
											   uib-datepicker-popup="{{format}}" show-weeks="false"
											   ng-model="selectedDevice.activation_time" is-open="opened1" datepicker-options="dateOptions1"
											   close-text="Close" placeholder="From Date"
                         max-date="selectedDevice.expiry_time"
                         ng-disabled="user.role == 'user'"
											   style="padding: 0px 4px;height: 34px;"/>
            </div>
          </div>
        </div>
        <label class="col-sm-2 control-label">Expired date:</label>
        <div class="col-sm-4">
          <div class="fg-line">
            <div class="input-group date">
                  <input ng-click="open($event, 'opened2')" type="text" class="form-control"
											   uib-datepicker-popup="{{format}}" show-weeks="false"
											   ng-model="selectedDevice.expiry_time" is-open="opened2" datepicker-options="dateOptions2"
											   close-text="Close" placeholder="To Date"
                         min-date="selectedDevice.activation_time"
                         ng-disabled="user.role == 'user'"
											   style="padding: 0px 4px;height: 34px;"/>
            </div>
          </div>
        </div>
      </div>
      <div ng-hide="localStorageUser.role == 'user'" class="form-group m-b-5">
        <label class="col-sm-2 control-label">Pooled/Market Device:</label>
        <div class="col-sm-4">
          <label class="checkbox checkbox-inline m-r-20">
            <input type="checkbox" ng-true-value="1" ng-false-value="0" ng-model="selectedDevice.pooled">
              <i class="input-helper"></i>
          </label>
        </div>
      </div>
      <div  class="form-group m-b-5">
      <label class="col-sm-2 control-label">SOS Mobile No- 1:</label>
        <div class="col-sm-4">
          <div class="fg-line">
            <input  type="number" minlength="10" maxlength="10" name="mob1" ng-model="selectedDevice.sos_nos[0]" placeholder="Enter First mobile no." class="form-control">
          </div>
          <span  ng-show="editDeviceForm.mob1.$error.minlength || editDeviceForm.mob1.$error.maxlength" class="error ng-scope">Please enter 10 digit mobile no.</span>
        </div>
        
        <!-- <label class="col-sm-2 control-label"> SOS Mobile No- 2:</label> -->
        <!-- <div class="col-sm-4">
          <div class="fg-line">
            <input  type="number" name="mob2" class="form-control" minlength="10" maxlength="10" ng-model="selectedDevice.sos_nos[1]" placeholder="Enter second mobile no.">
          </div>
          <span  ng-show="editDeviceForm.mob2.$error.minlength || editDeviceForm.mob2.$error.maxlength" class="error ng-scope">Please enter 10 digit mobile no.</span>
        </div> -->
      </div>
    </div>
  </div>
  <div class="modal-footer p-t-0">
    <button class="btn btn-success waves-effect" type="submit">Update</button>
  </div>
</form>
<style type="text/css">
  .modal-dialog {width: 70%;}
  .md-dialog-container{z-index: 9999;}

  label > input{ /* HIDE RADIO */
    visibility: hidden; /* Makes input not-clickable */
    position: absolute; /* Remove input from document flow */
  }
  label > input + img{ /* IMAGE STYLES */
    cursor:pointer;
    border:2px solid transparent;
  }
  label > input:checked + img{ /* (RADIO CHECKED) IMAGE STYLES */
    border:2px solid #f00;
  }
  label {
    width: 14%;
    float: left;
  }
</style>
