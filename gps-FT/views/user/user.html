<div class="pmb-block" ng-controller="userCtrl">
  <div class="row ddd">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="u_head">
        <div class="col-sm-3">
          <div class="adjust">
            <div>
              <span class="glyphicon glyphicon-user ttt"></span>
            </div>
            <div class="">
              <span class="ttt">{{selectedUser.name}}</span>
              <br>
              <span>{{selectedUser.mobile}}</span>
            </div>
          </div>
        </div>
        <div class="col-sm-3" ng-if="selectedUser.user_id == loginUser.user_id">
          <div class="adj2">
            <span class="glyphicon glyphicon-inbox ttt"></span>
            <span class="ttt">Stock/Total</span>
            <br>
            <span>{{selectedUser.stock || 0}} / {{selectedUser.total_device || 0}}</span>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="adj2">
            <span class="glyphicon glyphicon-user ttt"></span>
            <span class="ttt">Number of users</span>
            <br>
            <span>{{selectedUser.sub_users.length || 0}}</span>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="adj2">
            <div ng-hide="selectedUser.role == 'user'" class="input-group input-group-sm" style="border: 1px solid #E8E8E8;padding: 0px 0px 1px 6px;line-height: 28px;">
              <!-- <span class="glyphicon glyphicon-search" id="sizing-addon1"></span>&nbsp; -->
              <input  class="" type="number" ng-model="globalImei" placeholder="Global search By IMEI" title="Please enter  IMEI Number" aria-describedby="sizing-addon1" style="border: none;">
              <span class="input-group-btn">
                <button type="button" class="btn btn-primary" ng-click="seachGlobal()"><i class="glyphicon glyphicon-search"></i></button>
              </span>
            </div>

          </div>
        </div>
        <div class="clearfix"></div>
      </div>
    </div>
  </div>

  <div class="row ddd">
    <div class="">
      <div class="u_mid">
        <uib-tabset active="active">
          <uib-tab index="1" ng-click="tabSelected(1)">
            <uib-tab-heading>
               My Device
            </uib-tab-heading>
            <!--<div data-ng-include="'views/user/myDevice.html'"></div>-->
          </uib-tab>
          <uib-tab index="2" ng-click="tabSelected(2)" ng-hide="selectedUser.role == 'user'">
            <uib-tab-heading>
               My User
            </uib-tab-heading>
            <!--<div data-ng-include="'views/user/myUser.html'"></div>-->
          </uib-tab>
          <uib-tab index="3" ng-click="tabSelected(3)" ng-show="selectedUser.role == 'user'">
            <uib-tab-heading>
               My Groups
            </uib-tab-heading>
            <!--<div data-ng-include="'views/user/myGroups.html'"></div>-->
          </uib-tab>

          <uib-tab index="4" ng-click="tabSelected(4)" ng-show="selectedUser.role == 'admin'">
            <uib-tab-heading>
               All Devices
            </uib-tab-heading>
            <!--<div data-ng-include="'views/user/allDevices.html'"></div>-->
          </uib-tab>
          <uib-tab index="5" ng-click="tabSelected(5)" ng-show="selectedUser.role == 'admin'">
            <uib-tab-heading>
               Devices Info
            </uib-tab-heading>
            <!--<div data-ng-include="'views/user/allDevicesInfo.html'"></div>-->
          </uib-tab>
		  <uib-tab index="6" ng-click="tabSelected(6)" ng-show="selectedUser.role == 'admin'">
            <uib-tab-heading>
               Last Online
            </uib-tab-heading>
            <!--<div data-ng-include="'views/user/lastOnline.html'"></div>-->
          </uib-tab>
          <uib-tab index="7" ng-click="tabSelected(7)" ng-show="selectedUser.role == 'user'">
            <uib-tab-heading>
              My RFID
            </uib-tab-heading>
            <!--<div data-ng-include="'views/user/myGroups.html'"></div>-->
          </uib-tab>
          <uib-tab index="8" ng-click="tabSelected(8)" ng-show="selectedUser.role == 'user'">
            <uib-tab-heading>
              Devices Search
            </uib-tab-heading>
            <!--<div data-ng-include="'views/user/myDeviceSearch.html'"></div>-->
          </uib-tab>
        </uib-tabset>

        <!-- <li class="btn-wave" data-ui-sref-active="active"><a data-ui-sref="main.userCreate">My Device</a></li>
        <li class="btn-wave" data-ui-sref-active="active"><a data-ui-sref="main.deviceRegister">My User</a></li> -->
      </div>
    </div>
  </div>
  <div class="row ddd">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" ng-if="(s1===true)" data-ng-include="'views/user/myDevice.html'"></div>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" ng-if="(s2===true)" data-ng-include="'views/user/myUser.html'"></div>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" ng-if="(s3===true)" data-ng-include="'views/user/myGroups.html'"></div>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" ng-if="(s4===true)" data-ng-include="'views/user/allDevices.html'"></div>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" ng-if="(s5===true)" data-ng-include="'views/user/allDevicesInfo.html'"></div>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" ng-if="(s6===true)" data-ng-include="'views/user/lastOnline.html'"></div>
    <!--<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <data ui-view></data>
    </div>-->
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" ng-if="(s7===true)"  data-ng-include="'views/user/myParent.html'"></div>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" ng-if="(s8===true)" data-ng-include="'views/user/myDeviceSearch.html'"></div>
  </div>
</div>
