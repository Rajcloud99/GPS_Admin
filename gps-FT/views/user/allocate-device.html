<form name="allocateDeviceForm" class=" form-horizontal" ng-submit="allocateDeviceF(selectedDevice)" novalidate  autocomplete="off">
  <div class="modal-header p-t-10 p-b-0" >
    <button type="button" ng-click="cancel()" class="close"
      data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h3 class="modal-title" align="center">Device Allocation</h3>
  </div>
    <br>
  <!-- Body Start -->
  <div class="modal-body" style="overflow: auto;">
    <div class="col-sm-6">
      <p class="m-b-5">Selected Device</p>
      <div class="side-box table-responsive">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Device Name</th>
              <!-- <th>IMEI</th> -->
              <th>Partner</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="devi in selectedDevice">
              <td>{{devi.reg_no || devi.name}}</td>
              <!-- <td>{{devi.imei}}</td> -->
              <td>
                <label class="checkbox checkbox-inline m-r-20">
                  <input type="checkbox" ng-true-value="1" ng-false-value="0" ng-model="devi.pooled">
                    <i class="input-helper"></i>
                </label>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="col-sm-6">
      <p class="m-b-5">Distribute to</p>
      <div class="side-box">
        <script type="text/ng-template" id="nodes_renderer222.html">
          <div ui-tree-handle class="tree-node tree-node-content" ng-class="{'active': node.user_id == states.activeItem}" ng-click="states.activeItem = node.user_id; showList(node)">
            <a class="btn btn-success btn-xs" data-nodrag ng-click="toggle(this)"><span class="glyphicon" ng-class="{'glyphicon-chevron-right': collapsed,'glyphicon-chevron-down': !collapsed}"></span></a>       
            <a class="nnm"> &nbsp; <span class="glyphicon glyphicon-user" ng-class="{'blk': node.type=='dealer','hblk': node.type!='dealer'}" aria-hidden="true"></span> &nbsp; {{node.name}}</a><span ng-if="node.sub_users.length > 0" class="badge" tooltip-placement="left" tooltip="Sub Users">{{node.sub_users.length}}</span>
            <!-- <a class="pull-right btn btn-danger btn-xs" data-nodrag ng-click="remove(this)"><span
                class="glyphicon glyphicon-remove"></span></a>
            <a class="pull-right btn btn-primary btn-xs" data-nodrag ng-click="newSubItem(this)" style="margin-right: 8px;"><span class="glyphicon glyphicon-plus"></span></a>
            <a class="pull-right btn btn-primary btn-xs" data-nodrag ng-click="editItem(this)" style="margin-right: 8px;"><span class="glyphicon glyphicon-edit"></span></a> -->
          </div>
          <ol ui-tree-nodes="" ng-model="node.sub_users" ng-class="{hidden: collapsed}">
            <li ng-repeat="node in node.sub_users" ui-tree-node collapsed="true" ng-include="'nodes_renderer222.html'">
            </li>
          </ol>
        </script>
        <div ui-tree data-drag-enabled="false" id="tree-root">
          <ol ui-tree-nodes ng-model="data">
            <li ng-repeat="node in data" ui-tree-node collapsed="true" ng-include="'nodes_renderer222.html'"></li>
          </ol>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer p-t-0">
    <button class="btn btn-success waves-effect" type="submit">Allocate</button>
  </div>
</form>
<style type="text/css">
  .modal-dialog {width: 70%;}
</style>
