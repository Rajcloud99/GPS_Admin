<form name="editGeozonesForm" class=" form-horizontal" ng-submit="editGeozonesF(selectedgZone)" novalidate  autocomplete="off">
  <div class="modal-header p-t-10 p-b-0" >
    <button type="button" ng-click="cancel()" class="close"
      data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h3 class="modal-title" align="center">Edit Geozone</h3>
  </div>
    <hr>
    <br>
  <!-- Body Start -->
  <div class="modal-body" style="overflow: auto;">
    <div class="form-group">
        <label for="" class="col-sm-4 control-label">Geozone Name</label>
        <div class="col-sm-6">
            <div class="fg-line">
                <input type="text" class=" input-sm" ng-model="selectedgZone.name" placeholder="Enter Geozone Name" style="border-style: groove;width: 82%;">
            </div>
        </div>
        <div class="clearfix"></div>
      </div>
      <div class="form-group">
        <label class="col-sm-4 control-label">Description</label>
        <div class="col-sm-6">
            <div class="fg-line">
                <textarea type="text" class=" " ng-model="selectedgZone.description" placeholder="Enter Description" style="width: 82%; height: 100px;"></textarea>
            </div>
        </div>
        <div class="clearfix"></div>
      </div>
  </div>
  <hr>

  <div class="modal-footer p-t-0">
    <button class="btn btn-success waves-effect" type="submit">Confirm</button>
    <button type="button" ng-click="cancel()" class="btn btn-default" data-dismiss="modal" >Cancel</button>
  </div>
</form>
<style type="text/css">
  .modal-dialog {width: 50%;}
</style>
