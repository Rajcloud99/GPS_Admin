<div class="" ng-controller="landmarkCreateCtrl">
  <a ng-model="timeHalf" class="wavesUrl waves-effect" ng-click="homePage()" style="height: 14px; margin-left: 50px;">Home</a>&nbsp;&nbsp;&nbsp;&nbsp;>&nbsp;&nbsp;
  <a ng-model="timeHalf" class="wavesUrl waves-effect" ng-click="landmarkList()" style="height: 14px;">Landmark List</a>&nbsp;&nbsp;&nbsp;&nbsp;>&nbsp;&nbsp;
  <a ng-model="timeHalf" class="wavesUrl waves-effect" ng-click="" style="height: 14px;">Create Landmark</a>

  <div class="row">
    <div class="search-container text-center col-sm-4" style=" z-index: 999;">
      <input type="text" placeholder="Search Location..." ng-model="result" uib-typeahead="suggestion as suggestion.formatted_address for suggestion in cities($viewValue)" typeahead-on-select="onSelect($item, $model, $label)" class="form-control">

    </div>
    <div class="col-sm-2">
      <div class="form-group">
        <div class="col-sm-12">
          <div class="fg-line">
            <input type="text" class="form-control" ng-model="landmark.lat" placeholder="Latitude">
          </div>
        </div>
        <div class="clearfix"></div>
      </div>
    </div>
    <div class="col-sm-2">
      <div class="form-group">
        <div class="col-sm-12">
          <div class="fg-line">
            <input type="text" class="form-control" ng-model="landmark.lon" placeholder="Longitude">
          </div>
        </div>
        <div class="clearfix"></div>
      </div>
    </div>
    <div class="col-sm-2">
      <div class="form-group">
        <div class="col-sm-12">
          <a class="btn btn-primary" ng-click="landmarkByLatLng()">Submit</a>
        </div>
        <div class="clearfix"></div>
      </div>
    </div>
    <br>
    <div id="createlandmark" style="width:100%; height:478px;"></div>
  </div>
</div>
