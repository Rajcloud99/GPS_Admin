<!--controller: landmarkUpsertController-->
<!--controllerAs: luVm-->
<form name="landmarkUpsert" ng-submit="luVm.submit(landmarkUpsert)" novalidate autocomplete="off">

    <div class="modal-header" >
        <button type="button" ng-click="luVm.closeModal()" class="close"
                data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" align="center">
			<span class="c-black"><b>LANDMARK</b>
				<span style="margin-left: 10px; color: rgb(183, 183, 183);">
							({{luVm.type}})
						</span>
			</span>
        </h4>
    </div>
    <div class="modal-body">
        <div class="justify col-md-12">
            <ul class="list-group list-group-flush">
                <!-- BASIC landmark DETAILS -->
                <li class="list-group-item">
                    <span class="booking_list_header">BASIC LANDMARK DETAILS</span>
                    <div class="card-body">
                        <div class="row" style="margin:5px">
                            <div class="col-md-3">
                                <div class="form-group m-b-0">
                                    <label class="col-sm-3 control-label"><b>Name: </b></label>
                                    <div class="col-sm-9">
                                        <div class="fg-line">
                                            <input type="text"
                                                   placeholder="Enter Name"
                                                   ng-model="luVm.oLandmark.name"
                                                   name="Name"
                                                   class="form-control">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-5">
                                <div class="form-group m-b-0">
                                    <label class="col-sm-3 control-label"><b>Address :</b></label>
                                    <div class="col-sm-9">
                                        <div class="ng-scope sear chosen-row-1">
                                            <input
                                                    type="text"
                                                    class="form-control"
                                                    placeholder="Address.."
                                                    ng-model="luVm.oLandmark.address"
                                                    typeahead-wait-ms="10"
                                                    name="Address">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-2">
                                <div class="form-group m-b-0">
                                    <label class="col-sm-3 control-label"><b>lat:</b>  </label>
                                    <div class="col-sm-9">
                                        <div class="fg-line">
                                            <input type="number"
                                                   placeholder="Latitude"
                                                   ng-model="luVm.lat"
                                                   name="latitude"
                                                   class="form-control"
                                            >
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group m-b-0">
                                    <label class="col-sm-3 control-label"><b>lng:</b> </label>
                                    <div class="col-sm-9">
                                        <div class="fg-line">
                                            <input type="number"
                                                   placeholder="logngitude"
                                                   ng-model="luVm.lng"
                                                   name="longitude"
                                                   class="form-control">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-md-4">
                                <div class="form-group m-b-0">
                                    <label class="col-sm-4 control-label"><b>Category :</b></label>
                                    <div class="col-sm-8">
                                        <div class="select">
                                            <select ng-model="luVm.oLandmark.category"
                                                    ng-init = "luVm.oLandmark.category"
                                                    ng-options = "category as category for category in luVm.aCategory"
                                                    class="form-control" required>
                                                <option value="" disabled>Select Landmark Category</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group m-b-0">
                                    <label class="col-sm-4 control-label"><b>km-chaining:</b> </label>
                                    <div class="col-sm-8">
                                        <div class="fg-line">
                                            <input type="number"
                                                   min="1"
                                                   max="1000"
                                                   placeholder="Enter chaining distance in km"
                                                   ng-model="luVm.oLandmark.km"
                                                   name="chaining"
                                                   class="form-control">
                                        </div>
                                    </div>
                                    <span  ng-show="landmarkUpsert.chaining.$error.min || landmarkUpsert.chaining.$error.max" class="error ng-scope">value must be in range 1 to 1000</span>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group m-b-0">
                                    <label class="col-sm-4 control-label"><b>Distance (m):</b> </label>
                                    <div class="col-sm-8">
                                        <div class="fg-line">
                                            <input type="number"
                                                   min="1"
                                                   max="1000"
                                                   placeholder="Enter distance in meters"
                                                   ng-model="luVm.oLandmark.dist"
                                                   name="distance"
                                                   class="form-control">
                                        </div>
                                        <span  ng-show="landmarkUpsert.distance.$error.min || landmarkUpsert.distance.$error.max" class="error ng-scope">value must be in range 1 to 1000</span>
                                    </div>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-md-5">
                                <div class="form-group m-b-0">
                                    <label class="col-sm-3 control-label"><b>Category Description:</b> </label>
                                    <div class="col-sm-9">
                                        <div class="fg-line">
                                            <input type="text"
                                                   maxlength="32"
                                                   placeholder="Enter category description"
                                                   ng-model="luVm.oLandmark.catDet"
                                                   name="description"
                                                   class="form-control">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>

                <li class="list-group-item" ng-if="luVm.showMap">
                    <span class="booking_list_header">MAP DETAILS</span>
                    <div class="card-body">
                        <div class="row" style="margin:5px">
                            <div class="search-container text-center col-sm-4" style=" z-index: 999;" ng-if="luVm.type!='view'">
                                <input type="text"
                                       placeholder="Search Location..."
                                       ng-model="luVm.address"
                                       uib-typeahead="item as item.formattedAddress for item in luVm.aLocations"
                                       ng-change="luVm.searchLocation(luVm.address)"
                                       typeahead-on-select="luVm.onSelect($item, $model, $label)"
                                       class="form-control">
                            </div>
                            <div class="col-md-2" ng-if="luVm.type!='view'">
                                <div class="form-group m-b-0">
                                    <div class="col-sm-12">
                                        <div class="fg-line">
                                            <input type="number"
                                                   placeholder="Radius(In Km)"
                                                   ng-model="luVm.radius"
                                                   name="radius"
                                                   min="1" max="10000"
                                                   class="form-control">
                                        </div>
                                    </div>
                                </div>
                            </div>

                                <div class="col-sm-1" ng-if="luVm.type!='view'">
                                    <div class="  ng-scope  " >
                                        <button type="button"  class="btn btn-primary" ng-click="luVm.searchNearestLocation();">Search</button>
                                    </div>
                                </div>
                            <div class="clearfix"></div><br>

                            <div class="col-md-12">
                                <div style="height: 400px;">
                                    <map map-api="luVm.map"></map>
                                </div>
                                <!--								<div id="mapForConsignorConsignee" style="width:100%; height:400px;"></div>-->
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <div class="modal-footer">
        <button class="btn btn-primary" ng-if="luVm.type!='view'">SUBMIT</button>
        <button class="btn btn-warning"
                type="button"
                ng-click="luVm.closeModal()">Close</button>
    </div>

</form>


<style>

    form .col-md-3{
        height: 50px;
    }

    .container{
        width: 98% !important;
    }

    .modal-dialog{
        width: 90%;
    }

</style>
