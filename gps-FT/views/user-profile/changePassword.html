<div class="panel-body" ng-controller="changePassCtrl">
  <a ng-model="timeHalf" class="wavesUrl waves-effect" ng-click="homePage()" style="height: 14px;">Home</a>&nbsp;&nbsp;&nbsp;&nbsp;>&nbsp;&nbsp;
  <a ng-model="timeHalf" class="wavesUrl waves-effect" ng-click="" style="height: 14px;">Change Password</a><br><br><br>
  <form name="changePassword" autocomplete="off" style="padding: 3% 22% 19% 30%;">
    <div class="row" style="">
      <div class="form-group">
        <label for="" class="col-sm-4 control-label bold">Old Password *</label>
        <div class="col-sm-8">
          <div class="fg-line">
            <input type="text" ng-model="oldPass" name="OldPass" placeholder="Enter Old Password" class="input-sm" style="border-color: rgb(210, 229, 245); width: 60%;" required>
          </div>
        </div>
      </div>
    </div><br>
    <div class="row" style=" ">
      <div class="form-group">
        <label for="" class="col-sm-4 control-label bold">New Password *</label>
        <div class="col-sm-8">
          <div class="fg-line">
            <input type="password" ng-model="newPass" id="password" name="NewPass" placeholder="Enter new Password" class="input-sm" style="border-color: rgb(210, 229, 245); width: 60%;" required>
          </div>
        </div>
      </div>
    </div><br>
    <div class="row" style=" ">
      <div class="form-group">
        <label for="" class="col-sm-4 control-label bold">Confirm New Password *</label>
        <div class="col-sm-8">
          <div class="fg-line">
            <input type="password" ng-model="confirm_pass" id="confirm_password" name="ConfirmPass" placeholder="Enter Confirm Password" class="input-sm" style="border-color: rgb(210, 229, 245); width: 60%;" required>
          </div>
        </div>
      </div>
    </div>
    <br><br>
    <div class="row" style="width: 50%;">
      <div class="col-sm-offset-4 col-sm-8">
        <div class="form-group m-b-5">
          <button type="submit" class="btn btn-default" ng-disabled="!((oldPass) && (newPass) && (confirm_pass))"ng-click="changePass(changePassword)" style="margin-left: 32px; width: 82%; color: white;background-color: rgba(74, 216, 239, 0.95);"><i class="zmdi zmdi-key zmdi-hc-fw"></i> Change</button>
        </div>
      </div>
    </div>
  </form>
</div>
