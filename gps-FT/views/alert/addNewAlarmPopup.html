<form name="removeAlertForm" class=" form-horizontal" ng-submit="addAlarmData()" novalidate  autocomplete="off">
    <div class="modal-header p-t-10 p-b-0" >
        <button type="button" ng-click="cancel()" class="close"
                data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <h3 class="modal-title" align="center">Add New Alarm</h3>
    </div>
    <hr>
    <br>
    <!-- Body Start -->
    <div class="modal-body" style="overflow: auto;">
        <div class="col-sm-12">
            <label class="col-sm-3 control-label">Date Select</label>
            <div class="col-sm-3">
                <div class="input-group input-group-sm inn">
                    <div class="date-picker input-group dp-blue"
                         ng-class="{ 'is-opened': opened2 == true }" style="width: 100%;">
                        <div class="fg-line" style="padding:0;"
                             ng-class="{ 'fg-toggled': opened2 == true }">
                            <input ng-click="open($event, 'opened2')" type="text" class=""
                                   uib-datepicker-popup="{{format}}" show-weeks="false"
                                   ng-model="alarmDate" is-open="opened2"
                                   datepicker-options="dateOptions1" ng-required="true"
                                   close-text="Close"
                                   placeholder="Date" style="width: 100%
                                                ;
                                                    border: none
                                                ;
                                                    padding: 6px
                                                ;"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="time_p">
            <h4>Time Schedule</h4>
            <hr class="m-t-5 m-b-5">
            <div class="table" style="min-height: 250px;">
                    <table class="table table-striped table-bordered">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Start Time</th>
                            <th>End Time</th>
                            <th>Message</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="dTime in aTimes">
                            <td>
                                <label class="checkbox checkbox-inline m-r-20">
                                    <input type="checkbox" ng-model="dTime.selected">
                                    <i class="input-helper"></i>
                                </label>
                            </td>
                            <td>
                                <label class="col-sm-2 control-label">HH</label>
                                <div class="col-sm-4">
                                    <div class="select">
                                        <select ng-model="dTime.hourSel1" ng-options="sAlert as sAlert for sAlert in aHoursss" class="form-control" ng-change="timeValidate(dTime,$index)"></select>
                                    </div>
                                </div>
                                <label class="col-sm-2 control-label">MM</label>
                                <div class="col-sm-4">
                                    <div class="select">
                                        <select ng-model="dTime.minuteSel1" ng-options="sAlert as sAlert for sAlert in aMinutes" class="form-control" ng-change="timeValidate(dTime,$index)"></select>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <label class="col-sm-2 control-label">HH</label>
                                <div class="col-sm-4">
                                    <div class="select">
                                        <select ng-model="dTime.hourSel2" ng-options="sAlert as sAlert for sAlert in aHoursss" class="form-control" ng-change="timeValidate(dTime,$index)"></select>
                                    </div>
                                </div>
                                <label class="col-sm-2 control-label">MM</label>
                                <div class="col-sm-4">
                                    <div class="select">
                                        <select ng-model="dTime.minuteSel2" ng-options="sAlert as sAlert for sAlert in aMinutes" class="form-control" ng-change="timeValidate(dTime,$index)"></select>
                                    </div>
                                </div>
                            </td>
                            <td><input type="text" class="form-control" ng-model="dTime.msg"></td>
                        </tr>
                        </tbody>
                    </table>
                    <br>

                    <div class="form-group">
                        <input ng-hide="!aTimes.length" type="button" class="btn btn-danger pull-right" ng-click="remove()" value="Remove"> &nbsp;&nbsp;&nbsp;
                        <input type="button" uib-tooltip="Add New" class="btn btn-primary addnew pull-right" value="Add New Row" ng-click="addNew()" style="margin-right: 10px;">&nbsp;&nbsp;
                    </div>
                    <br>
            </div>
        </div>
    </div>
    <hr>
    <div class="modal-footer p-t-0">
        <button class="btn btn-success waves-effect" type="submit">Submit</button>
        <button type="button" ng-click="cancel()" class="btn btn-default" data-dismiss="modal" >Cancel</button>
    </div>

</form>
<style type="text/css">
    .modal-dialog {width: 70%;}
</style>
