<div class="pmb-block">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="user" ng-controller="addDeviceCtrl">
          <form name="addDeviceForm" ng-submit="addDevice(addDeviceForm)" autocomplete="off">
            <div class="row">
              <div class="text-center" style="margin-bottom:20px;">
                <h2 class="section-heading">Add Device</h2>
                <hr class="hr-primary">
              </div>
              <div class="row">
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <div class="form-group">
                    <div class="fg-line">
                      <label for="">IMEI No.</label> 
                      <input ng-model="deviceadd.imei" name="imei" type="text" id="" class="form-control" placeholder="Enter IMEI">
                    </div>
                  </div>
                  
                </div>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <div class="form-group fg-line">
                    <label for="">Modal Id</label> 
                    <input ng-model="deviceadd.modal_id" type="text" id="" class="form-control" placeholder="Enter Modal Id">
                  </div>
                </div>
              </div>
              <div class="row" style="padding-top:10px;">
                <div class="text-center">
                  <div class="form-group">
                    <button type="submit" class="btn btn-success btn-lg waves-effect">Register</button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
</div>
